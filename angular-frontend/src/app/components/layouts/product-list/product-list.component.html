<div class="grid grid-cols-1 gap-1 sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-4" [ngClass]="{
        '2xl:grid-cols-5': xlCols === 5,
        '2xl:grid-cols-7': xlCols === 7
    }">
    @for(product of products; track product.id){
    <app-card [product]="product" [showAddButton]="showAddButton" [showEditButton]="showEditButton"></app-card>
    }
</div>
