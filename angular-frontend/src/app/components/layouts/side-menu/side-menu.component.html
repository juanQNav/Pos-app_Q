<div class="flex h-screen w-16 flex-col justify-between border-e bg-white">
  <div>
    <div class="inline-flex size-16 items-center justify-center">
      <span class="grid size-10 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600">
        J
      </span>
    </div>

    <div class="border-t border-gray-100">
      <div class="px-2">
        <div class="py-4">
          <a type="button" [routerLink]="['home']" routerLinkActive="router-link-active"
            class="t group relative flex justify-center rounded bg-blue-50 px-2 py-1.5 text-blue-700">
            <img src="images/home.svg" alt="Home">

            <span
              class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
              Inicio
            </span>
          </a>
        </div>

        <ul class="space-y-1 border-t border-gray-100 pt-4">
          <li>
            <a type="button" [routerLink]="['sale']" routerLinkActive="router-link-active"
              class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
              <img src="images/shopping_bag.svg" alt="shopping">
              <span
                class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                Vender
              </span>
            </a>
          </li>

          <li>
            <a type="button" [routerLink]="['inventory']" routerLinkActive="router-link-active"
              class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
              <img src="images/inventory.svg" alt="invetory">
              <span
                class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                Inventario
              </span>
            </a>
          </li>

          <li>
            <a type="button" [routerLink]="['account']" routerLinkActive="router-link-active"
              class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
              <img src="images/account.svg" alt="account">

              <span
                class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                Cuenta
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="sticky inset-x-0 bottom-0 border-t border-gray-100 bg-white p-2">
    <ul>
      <li>
        <button type="button" (click)="onLogout()"
          class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
          <img src="images/logout.svg" alt="logout">
          <span
            class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
            Logout
          </span>
        </button>
      </li>
    </ul>
  </div>
</div>
